<!DOCTYPE html>
<html lang="fa" dir="rtl" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4790E7">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/bundle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>Inventory</title>
</head>

<body class="w-full overflow-y-auto overflow-x-hidden bg-stone-100 font-yekan-bakh h-full">

  <!-- Loading -->
  <div id="loading" class="absolute w-full h-full bg-white z-50">
    <div id="loader"></div>
  </div>

  <!-- Background Circles -->
  <div class="bg-primary w-660 h-660 blur-125 fixed left-80 -top-450 opacity-30 -z-10"></div>
  <div class="bg-primary w-500 h-500 blur-125 fixed left-1300 -top-200 opacity-30 -z-10"></div>
  <div class="bg-primary w-660 h-660 blur-125 fixed left-750 top-660 opacity-30 -z-10"></div>
  <div class="bg-primary w-660 h-660 blur-125 fixed -left-100 top-500 opacity-30 -z-10"></div>

  <!-- Container -->
  <div id="container"
    class="hidden container overflow-hidden lg:overflow-auto mx-auto px-4 py-4 lg:py-8 xl:px-10 transition-all duration-300 flex-col lg:flex-row gap-0 lg:gap-8 select-none">

    <div id="snackbar"
      class="snackbar fixed flex items-center justify-between max-w-full lg:text-xl sm:max-w-screen-sm -bottom-32 left-6 right-6 m-auto z-40 bg-white shadow-sm p-3 lg:p-6 pl-4 lg:pl-8 rounded-2xl overflow-hidden transition-all duration-500">
    </div>


    <div class="flex flex-col lg:flex-1">

      <!-- Add New Category Button -->
      <button id="toggle-add-category"
        class="absolute bottom-6 right-6 left-6 w-fit z-30 transition-all duration-300 lg:hidden py-2 translate-x-0 rounded-lg mx-auto px-4 bg-primary text-white font-bold text-center text-sm">افزودن
        دسته
        بندی
        جدید</button>

      <!-- Add Product Section -->
      <section id="add-prodcut-section">
        <!-- Title -->
        <h2 class="title">افزودن محصول</h2>
        <!-- Form -->
        <form action="#" class="form">

          <!-- Inputs -->
          <div class="grid grid-rows-2 grid-cols-2 gap-x-4 lg:gap-x-6 gap-y-2 lg:gap-y-4 mb-4 lg:mb-6">
            <!-- Category -->
            <div class="input-container relative">
              <!-- Label -->
              <label for="category" class="input-label">
                <img src="./assets/images/category-2.svg" alt="category" class="label-image">
                <p class="label-text">دسته‌ بندی</p>
              </label>
              <!-- Select -->
              <select name="category" id="product-category" class="form-input appearance-none cursor-pointer">
              </select>
              <!-- Appearance -->
              <img src="./assets/images/arrow-down.svg" alt="arrow"
                class="absolute w-5 lg:w-7 left-3 lg:left-[14px] bottom-[11px] lg:bottom-[14px]">
            </div>

            <!-- Quantity -->
            <div class="input-container">
              <!-- Label -->
              <label for="product-quantity" class="input-label">
                <img src="./assets/images/task.svg" alt="category" class="label-image">
                <p class="label-text">تعداد</p>
              </label>
              <div class="flex flex-1 gap-2 lg:gap-3 items-center">
                <!-- Input -->
                <input fo type="number" name="quantity" id="product-quantity" placeholder="مثال: 8"
                  class="form-input invalid:bg-black">
                <!-- Units -->
                <div class="flex flex-col items-start" id="units-wrapper">
                  <label class="unit-input-label -mb-[7px] lg:-mb-[2px]" id="label-of-unit-packet">بسته
                    <input checked type="radio" name="unit" class="absolute right-0 opacity-0 cursor-pointer w-0 h-0"
                      id="radio-of-unit-packet">
                    <span class="h-3 lg:h-4 w-3 lg:w-4 bg-white rounded-[50%] relative" id="checkmark-packet"></span>
                  </label>
                  <label class="unit-input-label" id="label-of-unit-kilugram">کیلوگرم
                    <input type="radio" name="unit" class="absolute right-0 opacity-0 cursor-pointer w-0 h-0"
                      id="radio-of-unit-kilugram">
                    <span class="h-3 lg:h-4 w-3 lg:w-4 bg-white rounded-[50%] relative" id="checkmark-kilugram"></span>
                  </label>
                </div>
              </div>
            </div>

            <!-- Product Name -->
            <div class="input-container">
              <!-- Label -->
              <label for="product-name" class="input-label">
                <img src="./assets/images/edit-2.svg" alt="category" class="label-image">
                <p class="label-text">نام محصول</p>
              </label>
              <!-- Input -->
              <input type="text" name="product-name" id="product-name" placeholder="مثال: پسته تازه" class="form-input">
            </div>

            <!-- Seller -->
            <div class="input-container">
              <!-- Label -->
              <label for="product-seller" class="input-label">
                <img src="./assets/images/profile.svg" alt="category" class="label-image">
                <p class="label-text">فروشنده (اختیاری)</p>
              </label>
              <!-- Input -->
              <input type="text" name="seller" id="product-seller" placeholder="مثال: احمدی" class="form-input">
            </div>
          </div>

          <!-- Button -->
          <button type="submit" id="add-new-product" class="btn-primary col-span-2">
            <img src="./assets/images/box-add.svg" alt="add">
            <p>افزودن به محصولات</p>
          </button>

          <button type="submit" id="edit-existed-product" class="btn-primary col-span-2 hidden">
            <img src="./assets/images/box-add.svg" alt="edit">
            <p>ذخیره تغییرات</p>
          </button>

        </form>
      </section>

      <!-- Add Category Section -->
      <section id="add-category-section"
        class="opacity-0 h-0 lg:opacity-100 lg:h-auto overflow-hidden transition-all duration-300 lg:inline-block">
        <!-- Title -->
        <h2 class="title">افزودن دسته‌بندی</h2>
        <!-- Form -->
        <form action="#" class="form">

          <!-- Row 1 -->
          <div class="flex gap-6 mb-4 lg:mb-6">

            <!-- Category Name -->
            <div class="input-container">
              <!-- Label -->
              <label for="category-name" class="input-label">
                <img src="./assets/images/edit-2.svg" alt="category" class="label-image">
                <p class="label-text">نام دسته بندی</p>
              </label>
              <!-- Input -->
              <input type="text" name="category-name" id="category-name" placeholder="مثال: آجیل" class="form-input">
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex items-center justify-center gap-3 lg:gap-4 w-full">
            <button type="submit" id="add-new-category" class="btn-primary">
              <img src="./assets/images/box-add.svg" alt="add">
              <p>افزودن به دسته بندی ها</p>
            </button>
            <button type="reset" id="cancel-add-new-category"
              class="flex h-full justify-center items-center lg:p-0 transition-all hover:scale-110">
              <img src="./assets/images/close.svg" alt="Cancel" class="w-7 lg:w-12 h-7 lg:h-9">
            </button>
          </div>
        </form>
      </section>
    </div>

    <section id="products-section" class="flex flex-col flex-1 h-full overflow-hidden">
      <!-- Title -->
      <h2 class="title">محصولات</h2>

      <div
        class="flex w-full min-h-[41px] items-center justify-between lg:min-h-[48px] mb-4 rounded-3xl overflow-hidden bg-white px-3 lg:px-4 py-0 lg:py-2">
        <div class="flex items-center gap-2 flex-1 text-xl font-bold outline-none h-full">
          <label for="search-input">
            <img src="./assets/images/search-normal.svg" alt="search" class="w-4 lg:w-6">
          </label>
          <input type="text"
            class="outline-none border-none min-h-[16px] lg:min-h-[32px] lg:max-w-[80%] flex-1 placeholder:font-normal text-sm lg:text-lg truncate"
            id="search-input" name="search-input" placeholder="نام محصول مورد نظر را جستجو کنید">
        </div>
        <div
          class="flex items-center gap-2 text-xl font-bold lg:min-w-[10%] cursor-pointer border-r-2 border-r-primary-o20 border-solid">
          <label for="sort-products"></label>
          <select name="sort-products" id="sort-products"
            class="bg-white outline-none border-none flex-1 cursor-pointer text-sm lg:text-lg">
            <option value="newest">جدیدترین</option>
            <option value="oldest">قدیمی ترین</option>
          </select>
        </div>
      </div>

      <!-- Table -->
      <table
        class="bg-primary-o15 rounded-24 overflow-hidden lg:rounded-40 text-2xl text-center flex flex-col table-fixed">
        <thead class="flex text-white">
          <tr class="flex justify-evenly p-3 lg:p-5 bg-primary flex-1 even:bg-primary-o20">
            <th class="opacity-0 h-0">
              <img src="./assets/images/trash.svg" alt="trash">
            </th>
            <th class="table-header">
              <p>محصول</p>
            </th>
            <th class="table-header">
              <p>دسته بندی</p>
            </th>
            <th class="table-header">
              <p>مقدار</p>
            </th>
            <th class="table-header">
              <p>تاریخ</p>
            </th>
            <th class="opacity-0 h-0">
              <img src="./assets/images/trash.svg" alt="trash">
            </th>
          </tr>
        </thead>
        <tbody class="flex flex-col odd:bg-primary-o20 overflow-auto" id="products-list">
        </tbody>
      </table>
    </section>

    <script src="./js/bundle.js"></script>
</body>

</html>
